	<input type="text" id="search" onkeypress="return search(event)" placeholder="">

	<script>
		//- automatically puts cursor in bar to type except if certain keys are pressed, or delete the text written by pressing esc
		document.addEventListener("keydown", event => {
			if (![8, 9, 20, 32, 37, 38, 39, 40].includes(event.keyCode)) {
				document.getElementById('search').focus();
			}
			if (event.keyCode == 27) {
				document.getElementById('search').value = '';
			}
		});

		//-search by pressing enter
		function search(e) {
			if (e.keyCode == 13) {
				var val = document.getElementById("search").value;
				if (val.trim().indexOf(".") > -1 && val.indexOf(" ") == -1) {
					location.href = 'https://${val.trim()}';
				}
				//- fetch from youtube search using ! before search term
				if (val[0] == "!") {
					location.href = `https://www.youtube.com/results?search_query=${val.slice(1,val.length)}`;
				}
				//- search on ddg
				else {
					location.href = `https://duckduckgo.com/?q=${val}`;
				}
				return 1;
			}
		}

		document.getElementById("search").focus();
		document.getElementById("search").addEventListener("keypress", (e) => search(e));
	</script>
